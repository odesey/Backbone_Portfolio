<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Amazing Fat Client Portfolio Builder</title>
  <link rel="stylesheet" href="../app/assets/stylesheets/application.css">
</head>

<body>

  <section id="navigation">
  </section>

  <section id="content">

    <div id="user-bio">
    </div>

    <script type="text/template" id="user-template">
      <img src="<%= user.attributes.img_url %>" width="200" height="200" alt="<%= user.full_name() %>"
      class="bio-image shadowed" />

      <div class="bio-text">
        <h1 class="name"><%= user.full_name() %></h1>

        <h2 class="bio">
          <%= user.attributes.bio %>
        </h2>

        <h3 class="mission">
          <%= user.attributes.mission %>
        </h3>
      </div>
    </script>

    <div id="projects">
      <h2>Recent Project Work</h2>

      <div id="project-list">
      </div>

      <script type="text/template" id="project-template">
        <div class="sortable">
        </div>

        <div class="info">
          <img src="uploads/project.jpg" width="350" height="165"
          alt="My Amazing Project" class="project-image shadowed" />

          <div class="project-details">
            <h3 class="project-name">
              <%= title %>
            </h3>

            <input class="edit-title hidden-edit" placeholder="Enter a title">

            <a href="<%= url %>">
              <%= url %>
            </a>

            <div class="skills">
              <span class="skill-label">
                Skills:
              </span>

              <ul class="skill-list">
                <li class="skill">
                  <span class="name">Ruby</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">Rails</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">AJAX</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">HTML 5</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">CSS</span>
                  <span class="delete">Remove</span>
                </li>
                <li class="skill">
                  <span class="name">Javascript</span>
                  <span class="delete">Remove</span>
                </li>
              </ul>

              <span class="add-skill">Add Skill</span>
            </div>

            <div class="body">
              <%= body %>
            </div>
          </div>
        </div>

        <div class="remove-project">
          Remove Project
        </div>

      </script>

      <div class="clear"></div>
    </div>
  </section>

  <section id="footer">
  </section>

  <!-- Load application scripts at the end of the body, so that we
  don't slow up the loading time of the DOM -->
  <script src="../app/assets/javascripts/jquery-1.9.1.min.js"></script>
  <script src="../app/assets/javascripts/underscore-min.js"></script>
  <script src="../app/assets/javascripts/backbone-min.js"></script>
  <script src="../app/assets/javascripts/backbone.localStorage-min.js"></script>
  <script src="../app/assets/javascripts/boot.js"></script>
  <script src="../app/assets/javascripts/models/project.js"></script>
  <script src="../app/assets/javascripts/models/add_skill.js"></script>
  <script src="../app/assets/javascripts/models/user.js"></script>
  <script src="../app/assets/javascripts/models/skill.js"></script>
  <script src="../app/assets/javascripts/collections/project_list.js"></script>
  <script src="../app/assets/javascripts/views/project_view.js"></script>
  <script src="../app/assets/javascripts/views/user_view.js"></script>
  <script src="../app/assets/javascripts/views/skill_view.js"></script>
  <script src="../app/assets/javascripts/application.js"></script>
</body>

</html>
